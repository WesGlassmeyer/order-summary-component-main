<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Red+Hat+Display"
    />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <div class="main">
        <div class="summary">
          <img
            class="hero"
            src="images/illustration-hero.svg"
            alt="hero dancing"
          />
          <h1 class="order center">Order Summary</h1>
          <div class="paragraph center">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </div>
          <div class="plan">
            <img class="music" src="images/icon-music.svg" alt="music icon" />
            <div class="annual">Annual Plan</div>
            <br />
            <div class="price">$59.99/year</div>
            <a class="change" href="#">Change</a>
          </div>
          <button>Proceed to Payment</button><br />
          <div class="center cancel">
            <a class="cancel1" href="#">Cancel Order</a>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://wesglassmeyer.github.io/Portfolio/">Wes Glassmeyer</a>.
      </div>
    </footer>
  </body>
</html>
